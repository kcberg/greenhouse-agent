<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GreenHouse</title>
</head>
<body>

<div id="root"></div>

<div class="container">

    <!--<div id="main-loader" class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>-->

    <div id="app" class="container visually-hidden">
        <div class="container border" id="switches_container">
            <div class="row border visually-hidden" id="default_switch_row">
                <div class="col-3 d-flex align-items-center" id="col_auto">
                    <button class="btn btn-sm btn-primary">
                        <i class="bi bi-unlock" id="icon"></i>
                    </button>
                </div>
                <div class="col-8 d-flex align-items-center" id="col_switch">
                    <div class="form-check form-switch text-success form-control-lg">
                        <label class="form-check-label" for="switch_input" id="col_name">Press me</label>
                        <input class="form-check-input" type="checkbox" id="switch_input" value="on"/>
                        <!--<label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>-->
                    </div>
                </div>
                <!--<div class="col-5 d-flex align-items-center" id="col_name">name</div>-->
                <div class="col"></div>
            </div>
        </div>
        <p class="text-muted">Grow food not lawns!</p>
    </div>

</div>

</body>
</html>
